<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Blogs by Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Set container position to relative */
        }
        
        h4 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
            color: #333;
        }
        .blog-title {
            font-size: 20px;
            font-weight: bold;
        }
        .blog-content {
            font-size: 16px;
        }
        .uploaded-time {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{url_for('blogs_dashboard')}}">BACK</a>
        <h4>View Blogs by Admin</h4>
        {% if d %}
            {% for i in d %}

                <div class="blog-item">
                    <a href="{{ url_for('update_blog', blog_id=i[0]) }}"><button>Update</button></a>
                    <form method="POST" action="{{ url_for('delete_blog', blog_id=i[0]) }}">
                        <input type="hidden" name="blog_id" value="{{ i[0] }}">
                        <!-- Add any other fields or content you need -->
                        <button type="submit">Delete</button>
                    </form>
                    

                    <p class="blog-title">Title: {{i[1]}}</p>
                    <p class="blog-content">Content: {{i[2]}}</p>
                    <p class="uploaded-time">Uploaded Time: {{i[3]}}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No blogs are added</p>
        {% endif %}
    </div>
</body>
</html>
